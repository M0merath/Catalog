<html>
<head>
  <link rel=stylesheet type=text/css
    href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
{% include "header.html" %}

<h1>Categories</h1>

<p>
<a href = "{{url_for('newCategory')}}">Add New Category</a>
</p>

{% for category in categories %}

<div>

<p>
<h2>
<a href = "{{url_for('showRecipes', category_id = category.id)}}">{{category.name}}</a>
</h2>
<a href="{{ url_for('editCategory', category_id = category.id)}}">Edit</a>
</br>
<a href="{{ url_for('deleteCategory', category_id = category.id)}}">Delete</a>
</p>

</div>

{% endfor %}

</body>
</html>
