<html>

<head>
  <link rel=stylesheet type=text/css
    href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<form action= "{{url_for('editRecipe', category_id = category_id, recipe_id=recipe_id, itemToEdit=itemToEdit)}}" method = 'POST'>

<p>Item Name:</p>
<input type = 'text' size='80' name = 'name' placeholder = '{{itemToEdit.name}}'>
<p>Summary:</p>
<input type = 'text' size='100' name = 'summary' placeholder = '{{itemToEdit.summary}}'>
<p>Ingredients(comma-separated):</p>
<input type = 'text' size='200' name = 'ingredients' placeholder = '{{itemToEdit.ingredients}}'>
<p>Directions:</p>
<!--<input type = 'text' size='200' name = 'directions' placeholder = '{{itemToEdit.directions}}'>-->
<textarea name="directions" cols="150" rows="10"></textarea>

<br>
<input type='submit' value='Edit'>
</form>
<br>
<a href= '{{url_for('showRecipes', category_id=category_id)}}'>Cancel</a>
</body>
</html>
